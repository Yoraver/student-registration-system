<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script> 
</head>
<header>
    <h1>Student Registration System</h1>
    <p>Register and manage Student details with our easy-to-use system.</p>
</header>
<body>
    <form id="registrationform">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        <br>
        <br>
        <label for="studentID">Student ID:</label>
        <input type="number" id="studentID" name="studentID" required>
        <br>
        <br>
        <label for="emailID">Email ID:</label>
        <input type="email" id="emailID" name="emailID" required>
        <br>
        <br>
        <label for="contactNo">Contact No.:</label>
        <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" required>
        <br>
        <br>
        <button type="button" onclick="addStudent()">Register</button>
    </form>
</body>
<section id="studentInformation">
    <h2>Enrolled Students</h2>
    <table id="studentInfoTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Email ID</th>
                <th>Contact No.</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!--students record will be added here-->
        </tbody>
    </table>
</section>
</html>
